<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#764ba2">
    <title>Cronograma de Estudos - PlataformaBizurada</title>
    <link rel="stylesheet" href="cronograma-styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

</head>
<body>
    <!-- Header -->
    <header class="game-header">
        <button class="btn-back" onclick="voltarMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
                <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/>
            </svg>
        </button>
        <h1>Cronograma de Estudos</h1>
        <div class="user-info">
            <img id="userProfilePic" src="https://firebasestorage.googleapis.com/v0/b/orange-fast.appspot.com/o/ICONE%20PERFIL.png?alt=media&token=d092ec7f-77b9-404d-82d0-b6ed3ce6810e" alt="Foto do usuário" class="user-avatar">
            <span id="userName">Usuário</span>
        </div>
    </header>
       <!-- Modal para Adicionar/Editar Item -->
    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Adicionar Item ao Cronograma</h2>
                <button class="close-btn" onclick="fecharModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#666">
                        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                    </svg>
                </button>
            </div>
            
            <form id="scheduleForm" class="modal-form">
                <div class="form-group">
                    <label for="subject">Matéria:</label>
                    <input type="text" id="subject" name="subject" required placeholder="Ex: Matemática, Português, História...">
                </div>
                
                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <textarea id="description" name="description" rows="3" placeholder="Ex: Álgebra linear - Capítulo 3, Exercícios de interpretação..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="time">Horário:</label>
                        <input type="time" id="time" name="time">
                    </div>
                    
                    <div class="form-group">
                        <label for="duration">Duração (min):</label>
                        <input type="number" id="duration" name="duration" min="15" max="480" placeholder="60">
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
<div class="profilefundo">  
    <div class="cronogramaContainer">  

    <!-- Main Content -->
    <main class="main-content">
        <!-- Instruções -->
        <div class="instructions-card">
            <div class="professor-message">
                <img id="imgOfProfessor" src="https://firebasestorage.googleapis.com/v0/b/orange-fast.appspot.com/o/mindfulness_brain_transparent.png?alt=media&token=d1407573-6161-4b64-b6b2-e46206ba452f" alt="Professor" class="professor-icon">
                <div class="message-bubble">
                    <p>Organize seus estudos por dia da semana! Clique no botão "+" para adicionar matérias e descrições.</p>
                </div>
            </div>
        </div>

        <!-- Grade Semanal -->
        <div class="week-grid">
            <div class="day-card" data-day="domingo">
                <div class="day-header">
                    <h3>Domingo</h3>
                    <button class="add-btn" onclick="abrirModal('domingo')">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#FFFFFF">
                            <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
                        </svg>
                    </button>
                </div>
                <div class="schedule-items" id="domingo-items">
                    <!-- Itens do cronograma serão inseridos aqui -->
                </div>
            </div>

            <div class="day-card" data-day="segunda">
                <div class="day-header">
                    <h3>Segunda-feira</h3>
                    <button class="add-btn" onclick="abrirModal('segunda')">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#FFFFFF">
                            <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
                        </svg>
                    </button>
                </div>
                <div class="schedule-items" id="segunda-items">
                    <!-- Itens do cronograma serão inseridos aqui -->
                </div>
            </div>

            <div class="day-card" data-day="terca">
                <div class="day-header">
                    <h3>Terça-feira</h3>
                    <button class="add-btn" onclick="abrirModal('terca')">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#FFFFFF">
                            <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
                        </svg>
                    </button>
                </div>
                <div class="schedule-items" id="terca-items">
                    <!-- Itens do cronograma serão inseridos aqui -->
                </div>
            </div>

            <div class="day-card" data-day="quarta">
                <div class="day-header">
                    <h3>Quarta-feira</h3>
                    <button class="add-btn" onclick="abrirModal('quarta')">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#FFFFFF">
                            <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
                        </svg>
                    </button>
                </div>
                <div class="schedule-items" id="quarta-items">
                    <!-- Itens do cronograma serão inseridos aqui -->
                </div>
            </div>

            <div class="day-card" data-day="quinta">
                <div class="day-header">
                    <h3>Quinta-feira</h3>
                    <button class="add-btn" onclick="abrirModal('quinta')">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#FFFFFF">
                            <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
                        </svg>
                    </button>
                </div>
                <div class="schedule-items" id="quinta-items">
                    <!-- Itens do cronograma serão inseridos aqui -->
                </div>
            </div>

            <div class="day-card" data-day="sexta">
                <div class="day-header">
                    <h3>Sexta-feira</h3>
                    <button class="add-btn" onclick="abrirModal('sexta')">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#FFFFFF">
                            <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
                        </svg>
                    </button>
                </div>
                <div class="schedule-items" id="sexta-items">
                    <!-- Itens do cronograma serão inseridos aqui -->
                </div>
            </div>

            <div class="day-card" data-day="sabado">
                <div class="day-header">
                    <h3>Sábado</h3>
                    <button class="add-btn" onclick="abrirModal('sabado')">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#FFFFFF">
                            <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
                        </svg>
                    </button>
                </div>
                <div class="schedule-items" id="sabado-items">
                    <!-- Itens do cronograma serão inseridos aqui -->
                </div>
            </div>
        </div>
    </main>

 

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Carregando cronograma...</p>
    </div>
 </div>
    </div>

<!-- Scripts -->
 
 <script src="js/firebase-config.js"></script>
     <script src="js/auth.js"></script>

   <script src="js/database.js"></script>
<script src="cronograma-app.js"></script>     <!-- 4º - UI e Eventos do Cronograma -->
<script src="cronograma-manager.js"></script> <!-- 3º - Lógica do Cronograma -->

</body>
</html>
