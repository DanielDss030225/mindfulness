<style>

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* Botão para abrir o player */
.open-btn {
    background: linear-gradient(45deg, #ff6b6b, #ee5a24);
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 50px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 10px;
}

.open-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
}

.open-btn i {
    font-size: 20px;
}

/* Pop-up Overlay */
/* Pop-up Overlay */
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* Fundo gradiente */
    background: linear-gradient(90deg, #000000 0%, #8d61b9 100%);
    /* Blur atrás do overlay */
    backdrop-filter: blur(10px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    animation: fadeIn 0.3s ease;
}


.popup-overlay.active {
    display: flex;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
/* Container do Player */
.popup-container {
  background-color: transparent;
  width: 100%;
  max-width: 500px;
  height: 100vh;
  overflow-y: scroll; /* mantém o scroll funcional */
  animation: slideUp 0.4s ease;
  color: white;

  /* Firefox */
  scrollbar-width: none; 
  padding: 0px;
}

/* Chrome, Edge, Safari */
.popup-container::-webkit-scrollbar {
  display: none;
}


@keyframes slideUp {
    from {
        transform: translateY(50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Header do Player */
.player-header {
    display: none;
    justify-content: center;
    text-align: center;
    align-items: center;
    padding: 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    margin-top: 30px;
}
.player-header p {
  margin-left: 30px;
}
.player-header h2 {
    font-size: 24px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
}

.close-btn {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease;
    display: none;
    align-items: center;
    justify-content: center;
}

.close-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: rotate(90deg);
}

/* Categorias */
.categories {
    display: flex;
    padding: 20px;
    gap: 10px;
    flex-wrap: wrap;
}

.category-btn {
    flex: 1;
    min-width: 120px;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid transparent;
    color: white;
    padding: 15px 10px;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    font-weight: 500;
}

.category-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

.category-btn.active {
    background: linear-gradient(45deg, #3498db, #2980b9);
    border-color: #3498db;
    box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
}

.category-btn i {
    font-size: 24px;
}

.category-btn span {
    font-size: 12px;
    text-align: center;
}

/* Container do Vídeo */
.video-container {
    position: relative;
    padding: 20px;
    padding-bottom: 0;
    display: none;
}

#youtube-player {
    width: 100%;
    height: 200px;
    border-radius: 15px;
    overflow: hidden;
}

.video-overlay {
    position: absolute;
    bottom: 20px;
    left: 20px;
    right: 20px;
    background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    padding: 20px;
    border-radius: 0 0 15px 15px;
    pointer-events: none;
}
.current-track {
width: 100%;
justify-content: center;
text-align: center;
align-items: center;
margin-bottom: 20px;
}
.current-track h3 {
    font-size: 18px;
    margin-bottom: 5px;
    font-weight: 600;
    transition: opacity 0.3s ease;
}

.current-track p {
    font-size: 14px;
    opacity: 0.8;
    transition: opacity 0.3s ease;
}

/* Controles do Player */
.player-controls {
    padding: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.main-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
}

.control-btn {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
}

.control-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
}

.play-pause {
    width: 60px;
    height: 60px;
    background: linear-gradient(45deg, #e74c3c, #c0392b);
    font-size: 24px;
}

.play-pause:hover {
    background: linear-gradient(45deg, #c0392b, #a93226);
}

/* Barra de Progresso */
.progress-container {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
}

.progress-container span {
    font-size: 12px;
    min-width: 35px;
    text-align: center;
}

.progress-bar {
    flex: 1;
    height: 6px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 3px;
    overflow: hidden;
    cursor: pointer;
}

.progress {
    height: 100%;
    background: linear-gradient(45deg, #3498db, #2980b9);
    width: 0%;
    transition: width 0.1s ease;
}

/* Controles de Volume */
.volume-controls {
    display: flex;
    align-items: center;
    gap: 15px;
}

.volume-slider {
    flex: 1;
}

.volume-slider input[type="range"] {
    width: 100%;
    height: 6px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 3px;
    outline: none;
    -webkit-appearance: none;
}

.volume-slider input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 16px;
    height: 16px;
    background: #3498db;
    border-radius: 50%;
    cursor: pointer;
}

.volume-slider input[type="range"]::-moz-range-thumb {
    width: 16px;
    height: 16px;
    background: #3498db;
    border-radius: 50%;
    cursor: pointer;
    border: none;
}

/* Playlist */
.playlist-container {
    padding: 0px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    width: 100%;
    height: 260px;
    margin: 0px;
}

.playlist-container h4 {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
}

.playlist {
    height: 150px;
    overflow-y: auto;

    /* Scrollbar discreta */
    scrollbar-width: thin; /* Firefox */
    scrollbar-color: rgba(255,255,255,0.3) transparent; /* Firefox */
}

/* Chrome, Edge, Safari */
.playlist::-webkit-scrollbar {
    width: 6px;
}

.playlist::-webkit-scrollbar-track {
    background: transparent;
}

.playlist::-webkit-scrollbar-thumb {
    background-color: rgba(255,255,255,0.3);
    border-radius: 3px;
}

.playlist::-webkit-scrollbar-thumb:hover {
    background-color: rgba(255,255,255,0.5);
}

.playlist-item {
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 5px;
}

.playlist-item:hover {
    background: rgba(255, 255, 255, 0.1);
}

.playlist-item.active {
    background: linear-gradient(45deg, #3498db, #2980b9);
}

.playlist-item .track-info {
    flex: 1;
}

.playlist-item .track-title {
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 2px;
}

.playlist-item .track-duration {
    font-size: 12px;
    opacity: 0.7;
}
.divNome{
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 5px;
  margin-top: 30px;
  margin-bottom: 15px;
}
/* Responsividade */
@media (max-width: 600px) {
    .popup-container {
        width: 95%;
    }
    
  
    
    .category-btn {
        min-width: auto;
    }
    
    .main-controls {
        gap: 15px;
    }
    
    .control-btn {
        width: 45px;
        height: 45px;
    }
    
    .play-pause {
        width: 55px;
        height: 55px;
    }
}

/* Loading Spinner */
.loading-spinner {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px 20px;
    color: white;
    font-size: 16px;
    gap: 15px;
    min-height: 120px;
    animation: fadeIn 0.3s ease;
     height: 130px;
}

.loading-spinner .spinner {
    border: 4px solid rgba(255, 255, 255, 0.2);
    border-top: 4px solid #3498db;
    border-right: 4px solid #e74c3c;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1.2s linear infinite;
    box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
}

.loading-spinner p {
    font-weight: 500;
    opacity: 0.9;
    text-align: center;
    animation: pulse 1.5s ease-in-out infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes pulse {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
}

/* Scrollbar personalizada */
::-webkit-scrollbar {
    width: 8px;
}

    background: rgba(255, 255, 255, 0.1);

/* Container centralizado */
.voltarSite {

}
</style>

    ],

        { id: 'tf7VWiRbGRs', title: 'Boyce Avenue Acoustic Cover', description: 'Boyce Avenue Acoustic Cover Love Songs', duration: '1:05:05' },
        { id: 'n61ULEU7CO0', title: 'Binaural Beats', description: 'Frequências para concentração', duration: '2:45:00' },
        { id: 'WPni755-Krg', title: 'Lofi Hip Hop', description: 'Música para estudar', duration: '1:30:00' },
        { id: 'jfKfPfyJRdk', title: 'White Noise', description: 'Ruído branco para foco', duration: '3:00:00' },
    ]
};

// Variáveis globais
let player;
let currentCategory = 'nature';
let currentTrackIndex = 0;
let isPlaying = false;
let currentVolume = 50;
let isMuted = false;
let progressInterval;

// Elementos DOM
const playerPopup = document.getElementById('playerPopup');
const categoryBtns = document.querySelectorAll('.category-btn');
const playPauseBtn = document.getElementById('playPauseBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const muteBtn = document.getElementById('muteBtn');
const volumeSlider = document.getElementById('volumeSlider');
const progressBar = document.querySelector('.progress-bar');
const progress = document.getElementById('progress');
const currentTimeSpan = document.getElementById('currentTime');
const durationSpan = document.getElementById('duration');
const trackTitle = document.getElementById('trackTitle');
const trackDescription = document.getElementById('trackDescription');
const playlistContainer = document.getElementById('playlist');



categoryBtns.forEach(btn => {
    btn.addEventListener('click', () => changeCategory(btn.dataset.category));
});

playPauseBtn.addEventListener('click', togglePlayPause);
prevBtn.addEventListener('click', previousTrack);
nextBtn.addEventListener('click', nextTrack);
muteBtn.addEventListener('click', toggleMute);
volumeSlider.addEventListener('input', changeVolume);
progressBar.addEventListener('click', seekTo);



function atualizarBotaoVoltar() {
  const ehDesktop = localStorage.getItem("ehDesktop"); 
  const voltarSite = document.querySelector(".voltarSite");

  if (!voltarSite) return; // segurança caso o elemento não exista

  if (ehDesktop === "sim") {
    voltarSite.style.display = "none";  // esconde no desktop
  } else {
    voltarSite.style.display = "flex"; // mostra no celular
  }
}

// Função chamada quando a API do YouTube está pronta
function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtube-player', {
        height: '200',
        width: '100%',
        videoId: playlists[currentCategory][0].id,
        playerVars: {
            'autoplay': 0,
            'controls': 0,
            'disablekb': 1,
            'fs': 0,
            'modestbranding': 1,
            'rel': 0,
            'showinfo': 0
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
        }
    });
}

// Função chamada quando o player está pronto
function onPlayerReady(event) {
    // Mostrar spinner durante carregamento inicial
    showLoadingSpinner();
    
    player.setVolume(currentVolume);
    
    // Simular carregamento inicial
    setTimeout(() => {
        loadPlaylist();
        updateTrackInfo();
        startProgressUpdate();
        hideLoadingSpinner();
    }, 1000);
}

// Função chamada quando o estado do player muda
function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
        nextTrack();
    } else if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        updatePlayPauseButton();
    } else if (event.data === YT.PlayerState.PAUSED) {
        isPlaying = false;
        updatePlayPauseButton();
    }
}

// Função para mudar categoria
function changeCategory(category) {
    // Verificar se a categoria existe
    if (!playlists[category]) {
        console.error('Categoria não encontrada:', category);
        return;
    }
    
    currentCategory = category;
    currentTrackIndex = 0;
    
    // Atualizar botões de categoria
    categoryBtns.forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.category === category) {
            btn.classList.add('active');
        }
    });
    
    // Mostrar spinner de carregamento
    showLoadingSpinner();
    
    // Carregar nova playlist
    if (player && player.loadVideoById) {
        try {
            player.loadVideoById(playlists[category][0].id);
            // Simular carregamento com delay para melhor UX
            setTimeout(() => {
                loadPlaylist();
                updateTrackInfo();
                hideLoadingSpinner();
            }, 1200);
        } catch (error) {
            console.error('Erro ao carregar vídeo:', error);
            hideLoadingSpinner();
        }
    } else {
        // Se o player não estiver pronto, apenas atualizar a interface
        setTimeout(() => {
            loadPlaylist();
            updateTrackInfo();
            hideLoadingSpinner();
        }, 1200);
    }
}

// Função para carregar playlist na interface
function loadPlaylist() {
    playlistContainer.innerHTML = '';
    const currentPlaylist = playlists[currentCategory];
    
    currentPlaylist.forEach((track, index) => {
        const playlistItem = document.createElement('div');
        playlistItem.className = `playlist-item ${index === currentTrackIndex ? 'active' : ''}`;
        playlistItem.innerHTML = `
            <div class="track-info">
                <div class="track-title">${track.title}</div>
                <div class="track-duration">${track.duration}</div>
            </div>
        `;
        playlistItem.addEventListener('click', () => playTrack(index));
        playlistContainer.appendChild(playlistItem);
    });
}

// Função para tocar uma faixa específica
function playTrack(index) {
    currentTrackIndex = index;
    const track = playlists[currentCategory][index];
    
    if (player) {
        // Mostrar feedback visual durante carregamento da música
        showTrackLoadingFeedback();
        
        player.loadVideoById(track.id);
        updateTrackInfo();
        updatePlaylistHighlight();
        
        // Esconder feedback após um breve delay
        setTimeout(() => {
            hideTrackLoadingFeedback();
        }, 500);
    }
}

// Função para atualizar informações da faixa atual
function updateTrackInfo() {
    const track = playlists[currentCategory][currentTrackIndex];
    trackTitle.textContent = track.title;
    trackDescription.textContent = track.description;
}

// Função para atualizar destaque na playlist
function updatePlaylistHighlight() {
    const playlistItems = document.querySelectorAll('.playlist-item');
    playlistItems.forEach((item, index) => {
        item.classList.toggle('active', index === currentTrackIndex);
    });
}

// Função para alternar play/pause
function togglePlayPause() {
    if (!player) return;
    
    if (isPlaying) {
        player.pauseVideo();
    } else {
        player.playVideo();
    }
}

// Função para atualizar botão play/pause
function updatePlayPauseButton() {
    const icon = playPauseBtn.querySelector('i');
    if (isPlaying) {
        icon.className = 'fas fa-pause';
    } else {
        icon.className = 'fas fa-play';
    }
}

// Função para faixa anterior
function previousTrack() {
    const playlistLength = playlists[currentCategory].length;
    currentTrackIndex = (currentTrackIndex - 1 + playlistLength) % playlistLength;
    playTrack(currentTrackIndex);
}

// Função para próxima faixa
function nextTrack() {
    const playlistLength = playlists[currentCategory].length;
    currentTrackIndex = (currentTrackIndex + 1) % playlistLength;
    playTrack(currentTrackIndex);
}

// Função para alternar mute
function toggleMute() {
    if (!player) return;
    
    if (isMuted) {
        player.setVolume(currentVolume);
        muteBtn.querySelector('i').className = 'fas fa-volume-up';
        isMuted = false;
    } else {
        player.setVolume(0);
        muteBtn.querySelector('i').className = 'fas fa-volume-mute';
        isMuted = true;
    }
}

// Função para mudar volume
function changeVolume() {
    currentVolume = volumeSlider.value;
    if (player && !isMuted) {
        player.setVolume(currentVolume);
    }
    
    // Atualizar ícone do volume
    const icon = muteBtn.querySelector('i');
    if (currentVolume == 0) {
        icon.className = 'fas fa-volume-mute';
    } else if (currentVolume < 50) {
        icon.className = 'fas fa-volume-down';
    } else {
        icon.className = 'fas fa-volume-up';
    }
}

// Função para buscar posição na música
function seekTo(e) {
    if (!player) return;
    
    const rect = progressBar.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const percentage = clickX / rect.width;
    const duration = player.getDuration();
    const seekTime = duration * percentage;
    
    player.seekTo(seekTime);
}

// Função para atualizar progresso
function updateProgress() {
    if (!player) return;
    
    try {
        const currentTime = player.getCurrentTime();
        const duration = player.getDuration();
        
        if (duration > 0) {
            const percentage = (currentTime / duration) * 100;
            progress.style.width = percentage + '%';
            
            currentTimeSpan.textContent = formatTime(currentTime);
            durationSpan.textContent = formatTime(duration);
        }
    } catch (error) {
        // Ignorar erros de API
    }
}

// Função para formatar tempo
function formatTime(seconds) {
    const hours = Math.floor(seconds / 3600);
    const minutes = Math.floor((seconds % 3600) / 60);
    const secs = Math.floor(seconds % 60);
    
    if (hours > 0) {
        return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    } else {
        return `${minutes}:${secs.toString().padStart(2, '0')}`;
    }
}

// Função para iniciar atualização de progresso
function startProgressUpdate() {
  
    progressInterval = setInterval(updateProgress, 1000);
}

// Função para mostrar spinner de carregamento
function showLoadingSpinner() {
    const loadingSpinner = document.getElementById('loadingSpinner');
    const playlist = document.getElementById('playlist');
    const spinnerText = loadingSpinner?.querySelector('p');
    
    if (loadingSpinner && playlist) {
        loadingSpinner.style.display = 'flex';
        playlist.style.display = 'none';
        
        // Atualizar texto do spinner baseado na categoria
        if (spinnerText) {
            const categoryNames = {
                'nature': 'Sons da Natureza',
                'calm': 'Música Calma',
                'focus': 'Música para Foco'
            };
            const categoryName = categoryNames[currentCategory] || 'playlist';
            spinnerText.textContent = `Carregando ${categoryName}...`;
        }
    }
}

// Função para esconder spinner de carregamento
function hideLoadingSpinner() {
    const loadingSpinner = document.getElementById('loadingSpinner');
    const playlist = document.getElementById('playlist');
    
    if (loadingSpinner && playlist) {
        loadingSpinner.style.display = 'none';
        playlist.style.display = 'block';
    }
}

// Função para mostrar feedback de carregamento de música
function showTrackLoadingFeedback() {
    const trackTitle = document.getElementById('trackTitle');
    const trackDescription = document.getElementById('trackDescription');
    
    if (trackTitle && trackDescription) {
        trackTitle.style.opacity = '0.5';
        trackDescription.style.opacity = '0.5';
        trackDescription.textContent = 'Carregando música...';
    }
}

// Função para esconder feedback de carregamento de música
function hideTrackLoadingFeedback() {
    const trackTitle = document.getElementById('trackTitle');
    const trackDescription = document.getElementById('trackDescription');
    
    if (trackTitle && trackDescription) {
        trackTitle.style.opacity = '1';
        trackDescription.style.opacity = '1';
    }
}

// Atalhos de teclado
document.addEventListener('keydown', (e) => {
  
    if (playerPopup.classList.contains('active')) {
        switch(e.code) {
            case 'Space':
                e.preventDefault();
                togglePlayPause();
                break;
            case 'ArrowLeft':
                e.preventDefault();
                previousTrack();
                break;
            case 'ArrowRight':
                e.preventDefault();
                nextTrack();
                break;
            case 'ArrowUp':
                e.preventDefault();
                volumeSlider.value = Math.min(100, parseInt(volumeSlider.value) + 10);
                changeVolume();
                break;
            case 'ArrowDown':
                e.preventDefault();
                volumeSlider.value = Math.max(0, parseInt(volumeSlider.value) - 10);
                changeVolume();
                break;
            case 'KeyM':
                e.preventDefault();
                toggleMute();
                break;
            case 'Escape':
                e.preventDefault();
                //closePlayer();
                break;
        }
    }
});

// Inicialização quando a página carrega
document.addEventListener('DOMContentLoaded', () => {
    // Configurar volume inicial
    volumeSlider.value = currentVolume;
    
    // Verificar se deve iniciar automaticamente
    const urlParams = new URLSearchParams(window.location.search);
    const autoplay = urlParams.get('autoplay');
    
    if (autoplay === 'true') {
        // Aguardar o player estar pronto e iniciar automaticamente
        setTimeout(() => {
            if (player && player.playVideo) {
                player.playVideo();
            }
        }, 2000);
    }
    
    // Adicionar efeitos visuais
    addVisualEffects();
    
    // Notificar janela pai que o player foi carregado
    if (window.opener) {
        try {
            window.opener.postMessage({type: 'player-loaded'}, '*');
        } catch (e) {
            console.log('Não foi possível comunicar com a janela pai');
        }
    }
});

// Função para adicionar efeitos visuais
function addVisualEffects() {
  
    // Efeito de partículas no fundo (opcional)
    const canvas = document.createElement('canvas');
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.width = '100%';
    canvas.style.height = '100%';
    canvas.style.pointerEvents = 'none';
    canvas.style.zIndex = '-1';
    document.body.appendChild(canvas);
    
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const particles = [];
    
    for (let i = 0; i < 50; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random() - 0.5) * 0.5,
            vy: (Math.random() - 0.5) * 0.5,
            size: Math.random() * 2 + 1,
            opacity: Math.random() * 0.5 + 0.2
        });
    }
    
    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach(particle => {
            particle.x += particle.vx;
            particle.y += particle.vy;
            
            if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
            if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;
            
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${particle.opacity})`;
            ctx.fill();
        });
        
        requestAnimationFrame(animateParticles);
    }
    
    animateParticles();
    
    // Redimensionar canvas quando a janela muda de tamanho
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
}
