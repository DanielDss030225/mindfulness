<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PlataformaBizurada Player</title>

    <style>
        /* --- ESTILOS GERAIS (Seu c√≥digo) --- */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #f0f2f5; 
            text-align: center; 
            padding: 15px; 
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        body.aumentar-200 {
  transform: scale(2);
  transform-origin: top left;
  /* opcional para evitar overflow do body */
  width: 50vw;
  height: 50vh;
  overflow: visible;
}

        p { 
            color: #333; 
            font-weight: 600;
            margin: 0 0 10px 0;
        }
        button { 
            background: #764ba2; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 5px; 
            font-size: 16px;
            transition: background-color 0.2s;
        }
        button:hover { 
            background: #667eea; 
        }
        .time-display {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            color: #555;
            margin-top: 10px;
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        #songTitle {
            font-size: 14px;
            color: #444;
            margin-top: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        /* --- NOVO: CSS APRIMORADO PARA O CONTROLE DE VOLUME --- */
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }

        #volumeIcon {
            font-size: 20px;
            cursor: pointer;
            user-select: none; /* Impede que o √≠cone seja selecionado como texto */
        }

        #volumeSlider {
            -webkit-appearance: none;
            appearance: none;
            width: 120px;
            height: 6px;
            background: #d3d3d3; /* Cor da trilha de fundo */
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #6a11cb; /* Cor roxa mais forte para a bolinha */
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 4px rgba(0,0,0,0.2);
            margin-top: -5px; /* Centraliza a bolinha verticalmente na trilha */
        }

        #volumeSlider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #6a11cb;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 4px rgba(0,0,0,0.2);
        }
        .share-btn {
            margin-top: 30px;
        }
.header-actions {
    align-items: center;
    justify-content: center;
                display: none;

}
    </style>

</head>
<body>
  <p>PlataformaBizurada Music Player</p>

  <!-- Cont√™iner para o YouTube Player -->
  <div id="youtube-player"></div>

  <div>
    <button id="playPauseBtn">‚ñ∂Ô∏è</button>
    <button id="skipBtn">‚è©</button>
  </div>

  <div id="songTitle">Selecione uma m√∫sica</div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    const songTitleEl = document.getElementById('songTitle');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const skipBtn = document.getElementById('skipBtn');

    // Quando a API do YouTube carregar
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        height: '0', // sem v√≠deo vis√≠vel
        width: '0',
        playerVars: {
          listType: 'playlist',
          list: 'PL9NW5EFEg2r2e2LUpUh_PF1Qdou0Ynlzx', // üîπ coloque o ID da playlist do YouTube
        },
        events: {
          onReady: () => {
            songTitleEl.textContent = 'Playlist carregada üé∂';
          },
          onStateChange: (event) => {
            if (event.data === YT.PlayerState.PLAYING) {
              const videoData = player.getVideoData();
              songTitleEl.textContent = videoData.title;
              playPauseBtn.textContent = '‚è∏Ô∏è';
            } else if (event.data === YT.PlayerState.PAUSED) {
              playPauseBtn.textContent = '‚ñ∂Ô∏è';
            } else if (event.data === YT.PlayerState.ENDED) {
              player.nextVideo();
            }
          }
        }
      });
    }

    playPauseBtn.addEventListener('click', () => {
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    });

    skipBtn.addEventListener('click', () => {
      player.nextVideo();
    });
  </script>
</body>

</html>
